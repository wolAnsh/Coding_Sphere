<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++ Code Comparator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>C++ Code Comparator</h2>
        <textarea id="code1" placeholder="Enter C++ Code 1"></textarea>
        <textarea id="code2" placeholder="Enter C++ Code 2"></textarea>
        <input type="number" id="testCases" placeholder="Number of test cases">
        <input type="number" id="rangeMin" placeholder="Min Range">
        <input type="number" id="rangeMax" placeholder="Max Range">
        <button onclick="compareCodes()">Run Test</button>
        <h3>Result:</h3>
        <pre id="output"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
